<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2-Footprint Webseite der EarthGuardians - Kontakt</title>
    <!-- Bootstrap CSS (Styling-Framework) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Hier wird der Header eingefügt -->
    <div id="header-placeholder"></div>

    <!-- Hauptinhalt der Seite, container für das Raster-Layout -->
    <main class="container mt-4">
        <!-- Abschnitt: Kontakt -->
        <section id="contact">
            <!-- Überschrift -->
            <h1>Kontakt</h1>
            <!-- Kontaktformular -->
            <form id="contact-form">
                <!-- Name-Eingabefeld -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <!-- E-Mail-Eingabefeld -->
                <div class="mb-3">
                    <label for="email" class="form-label">E-Mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <!-- Nachrichten-Eingabefeld -->
                <div class="mb-3">
                    <label for="message" class="form-label">Nachricht</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <!-- Senden-Button -->
                <button type="submit" class="btn btn-primary">Nachricht senden</button>
            </form>
            <!-- Fehlermeldung bei Nachrichtenversandproblemen -->
            <div id="error-message" class="mt-3" style="display: none;">
                <div class="alert alert-danger" role="alert">
                    Das Absenden der Nachricht ist aktuell nicht möglich. Bitte versuchen Sie es später erneut.
                </div>
            </div>
        </section>
    </main>

    <!-- Hier wird der Footer eingefügt -->
    <footer>
        <div id="footer-placeholder"></div>
    </footer>

    <!-- Bootstrap JavaScript (inklusive Popper.js) über CDN einbinden -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript zum Rendern des Headers, Footers und der Kontaktseite -->
    <script>
        // Das DOMContentLoaded-Ereignis wird abgewartet, um sicherzustellen, dass der HTML-Inhalt vollständig geladen wurde
        document.addEventListener("DOMContentLoaded", function() {
            // Den Header-Platzhalter füllen
            const headerPlaceholder = document.getElementById("header-placeholder");
            headerPlaceholder.innerHTML = renderHeader();

            // Den Footer-Platzhalter füllen
            const footerPlaceholder = document.getElementById("footer-placeholder");
            footerPlaceholder.innerHTML = renderFooter();

            // Kontaktformular und Fehlermeldung
            const contactForm = document.getElementById("contact-form");
            const errorMessage = document.getElementById("error-message");

            contactForm.addEventListener("submit", function(event) {
                event.preventDefault();
                // Hier könnte eine Logik für das Versenden der Nachricht implementiert werden
                errorMessage.style.display = "block";
            });
        });
    </script>
</body>
</html>
