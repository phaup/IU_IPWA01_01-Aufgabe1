<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2-Footprint Webseite der EarthGuardians - CO2-Fußabdruck Länder</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Hier wird der Header eingefügt -->
    <div id="header-placeholder"></div>

    <main class="container mt-4">
        <section>
        <!-- Abschnitt: CO2-Fußabdruck Länder -->
            <h1>CO2-Fußabdruck Länder*</h1>
            <!-- Tabelle zur Anzeige der CO2-Emissionsdaten -->
            <table id="country-table" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Land</th>
                        <th>CO2-Emissionen (Milliarden Tonnen)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>China</td>
                        <td>11.49</td>
                    </tr>
                    <tr>
                        <td>USA</td>
                        <td>5.02</td>
                    </tr>
                    <tr>
                        <td>Indien</td>
                        <td>2.72</td>
                    </tr>
                    <tr>
                        <td>Russland</td>
                        <td>1.75</td>
                    </tr>
                    <tr>
                        <td>Japan</td>
                        <td>1.08</td>
                    </tr>
                    <tr>
                        <td>Iran</td>
                        <td>0.74</td>
                    </tr>
                    <tr>
                        <td>Deutschland</td>
                        <td>0.67</td>
                    </tr>
                    <tr>
                        <td>Kanada</td>
                        <td>0.56</td>
                    </tr>
                    <tr>
                        <td>Brasilien</td>
                        <td>0.48</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <!-- Hinweis zur Datenquelle -->
		<p>*Die Daten dieser Tabelle stammen aus Statista. Nähere Informationen zur Quelle entnehmen Sie bitte der Fallstudie.</p>
    </main>

    <!-- Hier wird der Footer eingefügt -->
    <footer>
        <div id="footer-placeholder"></div>
    </footer>

    <!-- Bootstrap JavaScript (inklusive Popper.js) über CDN einbinden -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- header.js einbinden -->
    <script src="header.js"></script>

    <!-- footer.js einbinden -->
    <script src="footer.js"></script>

    <!-- DataTables JavaScript (Bibliothek für Tabellenfunktionen) -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

<!-- JavaScript zum Rendern des Headers, Footers, der Suchfunktion und der Tabellenfilter/Sortierung -->
    <script>
        // Das DOMContentLoaded-Ereignis wird abgewartet, um sichererzustellen, dass der HTML-Inhalt vollständig geladen wurde        
        document.addEventListener("DOMContentLoaded", function() {
            // Den Header-Platzhalter füllen
            const headerPlaceholder = document.getElementById("header-placeholder");
            headerPlaceholder.innerHTML = renderHeader();

            // Den Footer-Platzhalter füllen    
            const footerPlaceholder = document.getElementById("footer-placeholder");
            footerPlaceholder.innerHTML = renderFooter();

            // Suchfunktion
            $("#search-input").on("keyup", function() {
                const searchValue = $(this).val().toLowerCase();
                $("#country-table tbody tr").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(searchValue) > -1);
                });
            });

            // Tabellenfilter und Sortierung
            $("#country-table").DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.10.25/i18n/German.json"
                }
            });
        });
    </script>


</body>
</html>
